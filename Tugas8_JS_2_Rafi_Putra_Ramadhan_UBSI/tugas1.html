<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tugas 1 JQuery</title>
</head>
<body>
<div class="container box-shadow">
    <h1 class="card-title">JQuery</h1>
    <table cellpadding="15" cellspacing="0">
        <tbody align="center">
            <tr class="fw-600 font-size-1">
                <td>Gambar dan suara Kambing</td>
                <td>Gambar dan suara Monyet</td>
                <td>Gambar dan suara Sapi</td>
            </tr>
            <tr>
                <td>
                    <img src="./assets/images/kambing-500x500.jpg"
                         alt="Kambing" id="kambing" class="img-w300-h300 radius-10 box-shadow blur">
                </td>
                <td>
                    <img src="./assets/images/monyet-500x500.jpg"
                         alt="Monyet" id="monyet" class="img-w300-h300 radius-10 box-shadow blur">
                </td>
                <td>
                    <img src="./assets/images/sapi-500x500.jpg"
                         alt="Sapi" id="sapi" class="img-w300-h300 radius-10 box-shadow blur">
                </td>
            </tr>
            <tr class="fw-600 font-size-1">
                <td>Gambar dan suara Serigala</td>
                <td>Gambar dan suara Anjing</td>
                <td>Gambar dan suara Kucing</td>
            </tr>
            <tr>
                <td>
                    <img src="./assets/images/serigala-500x500.jpg"
                         alt="Serigala" id="serigala" class="img-w300-h300 radius-10 box-shadow blur">
                </td>
                <td>
                    <img src="./assets/images/anjing-500x500.jpg"
                         alt="Anjing" id="anjing" class="img-w300-h300 radius-10 box-shadow blur">
                </td>
                <td>
                    <img src="./assets/images/kucing-500x500.jpg"
                         alt="Kucing" id="kucing" class="img-w300-h300 radius-10 box-shadow blur">
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
<script src="js/script-tugas1.js"></script>
</html>

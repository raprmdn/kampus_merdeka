<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <h1 class="card-title">Calculator</h1>
    <form id="formulir" autocomplete="off">
        <table cellpadding="15" cellspacing="0">
            <thead>
                <tr>
                    <th colspan="3">
                        <div class="input-area">
                            <input type="text" id="hasil" name="hasil" value="" disabled/>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="a1">Masukkan angka ke-1</label>
                    </td>
                    <td>
                        <div class="input-area">
                            <input type="text" id="a1" name="a1" value="Angka 1" onfocus="clearAngka1()"/>
                        </div>
                    </td>
                    <td rowspan="2" align="center">
                        <input type="button" class="button" value="C" onclick="clearAllInput()" />
                        <span id="operator-buttons"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="a2">Masukkan angka ke-2</label>
                    </td>
                    <td>
                        <div class="input-area">
                            <input type="text" id="a2" name="a2" value="Angka 2" onfocus="clearAngka2()"/>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="js/script.js"></script>
</div>
</body>
</html>
